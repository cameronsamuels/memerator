<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta lang="en">
      <title>Memerator</title>
      <meta name="description" content="Create memes for FREE! Upload, Type text, Download!! It's that simple!! Create memes now!!">
      <meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1">
      <link rel="shortcut icon" href="img/icon.png">
      <link rel="apple-touch-icon" href="img/app.png">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="css/style.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="js/jscolor.js"></script>
   </head>
   <body>
      <canvas></canvas>
      <center>
         <form class="col s12">
            <div id="upload" class="waves-effect waves-light btn">Upload<input type="file" accept=
               "image/*,.jpg,.jpeg,.png,.gif,.tiff,.bmp"/></div>
            <div class="waves-effect waves-light btn" id="download"><a download="meme.png">Download</a></div>
            <div class="row">
               <div class="input-field col s12">
                  <input id="top" type="text" class="validate" onkeyup="text()"><label for="top">Top text</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <input id="bottom" type="text" class="validate" onkeyup="text()"><label for="bottom">Bottom text</label>
               </div>
            </div>
            <ul class="collapsible" data-collapsible="advanced" id="advanced">
               <li>
                  <div class="collapsible-header" onclick="window.scroll=setInterval(function(){window.scrollTo(0,document.body.scrollHeight)},1);setTimeout(function(){clearInterval(window.scroll)},200)">Advanced settings</div>
                  <div class="collapsible-body">
                     <div onclick="rotate()" class="waves-effect waves-light btn"><i class="material-icons">replay</i></div>
                     <br />
                     <a class='dropdown-button btn' id="font" href='#' data-activates='fontDropDown'>Font</a>
                     <ul id='fontDropDown' class='dropdown-content'>
                        <li><a onclick='font="impac";update()'>Default</a></li>
                        <li><a onclick='font="monospace";update()'>Mono</a></li>
                        <li><a onclick='font="sans-serif";update()'>Sans</a></li>
                        <li><a onclick='font="serif";update()'>Serif</a></li>
                     </ul>
                     <button onclick="this.jscolor.show()" class="waves-effect waves-light btn jscolor {valueElement:null,onChange:update(),value:'fff'}"><i class="material-icons">group_work</i></button>
                  </div>
               </li>
            </ul>
         </form>
      </center>
      <script src="js/script.js"></script>
   </body>
</html>
